<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <title>Premier League Quiz</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <h2 class="header__heading">
          <a href="../index.html" class="header__link">Premier League Quiz</a>
        </h2>
      </div>
    </header>
    <main>
      <section class="hero__section--container">
        <div class="top__quiz--container">
          <div class="score__count--container">
            <h4 class="score__heading">Current score</h4>
            <p class="score__number">0</p>
          </div>
          <div class="question__count--container">
            <div class="question__count--text-container">
              <h4 class="question__count">
                Question
                <h4 class="current__question--count">1</h4>
                of 8
              </h4>
            </div>
            <div class="progress__bar--container">
              <div class="progress__bar"></div>
            </div>
          </div>
        </div>
        <h3 class="question">Question Text</h3>
        <div class="answer__button--container">
          <button class="answer__button">Answer 1</button>
          <button class="answer__button">Answer 2</button>
          <button class="answer__button">Answer 3</button>
        </div>
        <div class="bottom__container">
          <a
            class="bottom__button hidden-button"
            id="home-button"
            href="../index.html"
            >Go Home</a
          >
          <a href="" class="bottom__button hidden-button" id="summary-button"
            >Summary</a
          >
          <button class="bottom__button" id="next-button">Next</button>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer__paragraph">&copy All rights reserved Benedict 2024.</p>
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>
